<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="header-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                </div>
                <div class="header-title">root@kali:~# system_monitor</div>
            </div>
            <div class="terminal-body">
                <div class="output">
                    <p class="line">> Initializing system scan...</p>
                    <p class="line">> Target: <span class="highlight">instagram.com/aiyan_tyy</span></p>
                    <p class="line">> Establishing connection...</p>
                    <p class="line">> Bypassing security protocols...</p>
                    <p class="line">> Accessing user database...</p>
                    <br>
                    <p class="line"><span class="blink">$</span> aiyan_tyy gonna crack</p>
                    <br>
                    <div class="loading-container">
                        <div class="loading-bar">
                            <div class="loading-progress"></div>
                        </div>
                        <div class="loading-text">Injecting Trojan...</div>
                    </div>
                    <p class="line result hidden">> <span class="success">Trojan injected successfully.</span></p>
                    <p class="line result hidden">> <span class="success">Session Hijacked</span></p>
                    <br>
                    <p class="line">> <span class="blink">_</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
